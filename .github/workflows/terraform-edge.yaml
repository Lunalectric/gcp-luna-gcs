    - uses: actions/upload-artifact@v3
      name: Upload edge.json
      with:
        name: edge.json
        path: ./terraform/edge.json

  terraform-apply:
    name: "Terraform apply - edge environment"
    needs: terraform-post-plan-testing
    runs-on: ubuntu-latest

    steps:
    - uses: 'actions/checkout@v3' 

    - id: 'google-cloud-auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Terraform Init
      id: terraform-apply-init
      run: terraform init -reconfigure 

    - name: Terraform workspace edge
      id: edge-workspace
      run: terraform workspace select edge 

    - name: Terraform Apply
      id: run-terraform-apply
      run: terraform apply -auto-approve -input=false -var-file=edge.tfvars

  cnspec-runtime-scan:
    name: "cnspec security scan: edge"
    needs: terraform-apply
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest

    steps:
    - uses: 'actions/checkout@v3'

    - id: 'google-cloud-auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

    - name: Setup cnspec
      id: setup-cnspec
      run: | 
        curl -sLO https://releases.mondoo.com/cnspec/7.15.1/cnspec_7.15.1_linux_amd64.deb && sudo dpkg -i cnspec_7.15.1_linux_amd64.deb
        cnspec version

    - name: 'cnspec security scan: edge'
      id: gcp-runtime-scan
      run: |
        echo "### cnspec security scan of edge ${{ env.TF_VAR_project_id }} :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY        
        cnspec scan gcp --project-id ${{ env.TF_VAR_project_id }} >> $GITHUB_STEP_SUMMARY